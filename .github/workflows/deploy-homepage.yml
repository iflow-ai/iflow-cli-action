name: Build and Deploy Homepage

on:
  # Run every day at 02:00 UTC
  schedule:
    - cron: '0 2 * * *'
  # Allow manual trigger
  workflow_dispatch:
  # Also run on pushes to main branch
  push:
    branches: [ main ]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAGES: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Create homepage directory
        run: mkdir -p _site

      - name: Generate homepage using iFlow CLI
        uses: ./
        with:
          prompt: "请仅读取当前仓库的 README.md 文件内容（不要读取其他任何文件），将其转换为一个精美的 HTML 主页文件并保存为 _site/index.html。要求：1. 保持 README 中的所有重要信息和结构；2. 使用现代化、响应式的 CSS 样式设计，确保在移动端设备上的良好体验；3. 采用移动端优先的设计原则，包含：- 流体布局和弹性栅格系统 - 触摸友好的按钮和链接（最小44px点击区域）- 适配各种屏幕尺寸的字体大小和行高 - 优化的图片和图标显示 - 简洁的移动端导航菜单；4. 视觉设计采用新表现主义风格，包含：- 大胆的色彩对比和富有表现力的色彩组合 - 不规则的几何形状和有机曲线的融合 - 动态的渐变背景和纹理效果 - 富有情感表达的排版设计 - 突破传统的卡片布局，采用更具艺术性的不对称布局 - 强烈的视觉层次和戏剧性的光影效果；5. 添加 GitHub 项目的 logo 和图标，融入新表现主义的设计元素；6. 美化代码示例的展示效果，使用富有表现力的代码高亮配色方案，确保在小屏幕上也能清晰阅读；7. 添加导航和目录结构，支持移动端的折叠展开，导航设计要体现新表现主义的动感；8. 使用具有表现力的字体组合和颜色主题，确保在不同设备上的一致性和艺术感；特别注意：确保所有文本内容都具有高对比度和清晰度，在任何背景上都易于阅读，包括：- 使用合适的字体大小（正文至少16px）和行高（1.5倍）- 采用清晰易读的字体族（如 -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif）- 确保文本与背景有足够的对比度（至少4.5:1的对比度比）- 在深色背景上使用浅色文字，在浅色背景上使用深色文字- 适当使用文本阴影以增强可读性；9. 包含必要的 meta 标签（viewport、description等）以优化移动端SEO；10. 添加微妙的动画效果和交互元素，体现新表现主义的动态美学；11. 实现完整的国际化功能，包含：- 在页面右上角添加优雅的中英文切换按钮（EN/CN），按钮设计要符合新表现主义风格 - 准备完整的中英文内容对照，包括标题、描述、按钮文字、导航菜单等所有文本元素 - 使用 JavaScript 实现平滑的语言切换功能，保持用户的浏览状态 - 根据浏览器语言设置自动检测默认语言（英文优先，中文备选）- 在 HTML 的 lang 属性中正确标记当前语言 - 确保中英文字体在各自语言环境下的最佳显示效果 - 适配不同语言文本长度差异的布局自适应 - 在 localStorage 中记住用户的语言偏好设置。请直接创建 HTML 文件，不要返回代码内容。项目地址为：https://github.com/vibe-ideas/iflow-cli-action"
          api_key: ${{ secrets.IFLOW_API_KEY }}
          # settings_json: ${{ secrets.IFLOW_SETTINGS_JSON }}
          model: "Qwen3-Coder"
          timeout: "1800"
          extra_args: "--debug"

      - name: Verify homepage was generated
        run: |
          if [ -f "_site/index.html" ]; then
            echo "Homepage generated successfully!"
            ls -la _site/
          else
            echo "Error: Homepage was not generated by iFlow"
            exit 1
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4